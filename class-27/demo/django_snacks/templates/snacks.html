{% extends 'base.html' %}

{% block title %}
  <title>List of Snacks</title>
{% endblock title %}

{% block content %}
    <h2>Snacks List</h2>
    <ul>
      {% for snack in object_list %}
        <li>The snack is: <a href="{% url 'snack_detail' snack.id %}">{{ snack.name }}</a></li>
      {% endfor %}
    </ul>
{% endblock content%}
